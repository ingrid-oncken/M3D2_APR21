<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="text-center my-5">
      <h1 class="mb-3">Test APIs</h1>
      <button type="button" class="btn btn-info" onclick="loadData()">
        Get Users
      </button>
    </div>

    <div class="container">
      <ul id="myList" class="list-group"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const loadData = () => {
        console.log("Click");

        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((users) => {
            //EXTRACT THE USERS FROM THE RESPONSE BODY
            console.log(users);

            const list = document.getElementById("myList");
            for (let i = 0; i < users.length; i++) {
              const listElement = document.createElement("li");
              listElement.className = "list-group-item";
              listElement.innerText = `${users[i].name} ${users[i].email}`;
              list.appendChild(listElement);
            }
          });

        console.log("HERE");
      };
    </script>
  </body>
</html>
